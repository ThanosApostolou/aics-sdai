<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }

            introduce(age) {
                this.age=age;
                console.log("Hello, my name is "+this.name+" "+this.age);
            }
        }

        const otto = new Person("Otto");


        otto.introduce(23); // Hello, my name is Otto
    
       class AnotherPerson {
            talk() {
                console.log(`Talking ${this}`);
            }
        }

        const me = new AnotherPerson();
        const you = new AnotherPerson();
        me.talk(); // Talking

        you.talk(); // Talking


    </script>
</body>
