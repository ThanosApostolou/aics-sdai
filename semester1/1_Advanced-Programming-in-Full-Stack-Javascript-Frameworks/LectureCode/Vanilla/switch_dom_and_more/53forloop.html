<!DOCTYPE html>
<html>
<body>

<h2>JavaScript 1rs For Loop</h2>

<p id="demo"></p>

<script>
var num = "";

for (var i = 0; i <=10; i+=1) {

     num +=  "Number is " + i + "<br>"; // num = num + "Number is " + i + "<br>";
    console.log(num);
}

document.getElementById("demo").innerHTML = num ;

</script>

</body>
</html>
