<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p>Click the button to loop through a block of code with do/while 5.</p>

<button onclick="myFunction()">GOOOO</button>

<p id="demo"></p>

<script>


function myFunction() {
  var text = "";
  var i = 0;
  
  do {
    text += i+ ": Loop <br>"; //text= text + i+ ": Loop <br>"
    i++;
  }
  while (i <5);

  document.getElementById("demo").innerHTML = text;
}
</script>
    
</body>
</html>
