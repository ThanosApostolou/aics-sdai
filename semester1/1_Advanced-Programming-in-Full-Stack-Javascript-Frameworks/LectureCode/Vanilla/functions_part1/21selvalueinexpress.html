<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="exp"></p>

<script>

var result1;

	// Traditional Anonymous Function
	result1 = function (a){
	  return a + 100;
	}
document.getElementById("demo").innerHTML=result1(1)*5;
	
function second(p1,p2){
	return p1 + p2;
	
}
document.getElementById("exp").innerHTML=second(1,2)*2;

</script>

</body>
</html>
