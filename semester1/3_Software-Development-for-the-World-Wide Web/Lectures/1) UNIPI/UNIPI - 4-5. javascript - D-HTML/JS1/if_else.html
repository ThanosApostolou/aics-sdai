<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>

<HEAD>
<TITLE>If else</TITLE>  

<SCRIPT LANGUAGE = "JavaScript">

var d = new Date();
var time = d.getHours();

if (time < 14) 
{
document.write("<b>Good morning</b> the time is " + time);
}
else if (time < 20)
{
document.write("<b>Good afternoon </b> the time is " + time);
}
else
{
document.write("<b>Good evening </b> the time is " + time);
}


</script>

</HEAD>
<BODY></BODY>
</HTML>
