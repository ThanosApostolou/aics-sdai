<HTML>

<HEAD>
<TITLE>String</TITLE>  

<SCRIPT LANGUAGE = "JavaScript">

var str;

str="This is a lesson for JavaScript and DHTML";

document.write("<p>" + str + "</p>");

document.write(str.length);

document.write("<br><br>");

var pos;
pos = str.indexOf("JavaScript");

if (pos>=0)
{
document.write("JavaScript found at position: ");
document.write(pos + "<br><br>");
}
else
{
document.write("JavaScript not found!");
}


document.write(str.substring(36,41));

document.write("<br><br>");

document.write(str.toUpperCase());



</script>
