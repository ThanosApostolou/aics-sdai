
<!DOCTYPE html>
<html lang="en">

<body>
    
    <script>

const car = {

    model: 'corolla',
    brand: 'toyota',

    drive: function(){
        console.log(this);
    }
}
if(true){
    console.log("I am in an if"+this)
}

// 'this' represent the 'car' object!
// we call the drive function from the car object.
car.drive();

/* now the 'boom' variable is a copy of the drive function, 
and we are calling it on its own so the context will default to
 the global object ie windows 
object in the browser*/

const boom = car.drive;

// this will be the global object,
// the window object in the browser
console.log("call drive function on its own")
boom();

const person = {
    name: 'jane',
    surname: 'ostin',
    test:this,
    show: function () {
        console.log("show is running: "+this.name)
    },
    getone: function getMore(){
        console.log("Get one is running "+this.name);
        //Below you see a regular function NOT a Method!!!
        function inner() {
            console.log('Inner is running within getone(): '+this);
        }
        inner();
    },
   gettwo: function getarrowMore(){
      
    
        const inner = () => {
            console.log('Inner arrow is running: '+this +" "+ this.name);
        }
        inner();
    }
    
    
};
console.log("this in global:"+this); 
//this in global:[object Window]
console.log("person.test"+person.test); 


//show is running: jane
person.show(); 

// Inner is running: [object Window]
person.getone();
//an arrow function binds the parrent context to itself
person.gettwo();

 

</script>
</body>
