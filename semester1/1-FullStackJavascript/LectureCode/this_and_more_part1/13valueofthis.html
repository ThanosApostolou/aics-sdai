<body>
    <script>
        var name="aristea";
        let user = { name: "John" };
        let admin = {
             name: "Admin",
             sayHi
     };

        function sayHi() {
        console.log(this);
        alert( this.name );
        }

        // use the same function in two objects
        user.f = sayHi;
       

        // these calls have different this
        // "this" inside the function is the object "before the dot"
        user.f(); // John  (this == user)
        admin.sayHi(); // Admin  (this == admin)
        sayHi() ;
        

    </script>
