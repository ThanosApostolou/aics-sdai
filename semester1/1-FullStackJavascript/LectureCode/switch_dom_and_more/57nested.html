
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Functions & For loop</h2>

<p>Nested functions:</p>

<button onclick="myFunction()">Try it</button>

<script>

function myFunction() {

var n = 5;
var stars = "";

for(var i=0; i<10; i++){//i=0 // i=1;//i=5
        stars = "";
    for(var j=i; j<n; j++){//j=i ,j=0 , 0<5 //  j=1; 1<5 ;   // j=1 //j=5
        stars = stars + " *";// *  // **
        document.write( "i: "+i+",j: "+j+" = "+stars+"<br>");
    }
    console.log(i);
 }
}

</script>

</body>
</html>
