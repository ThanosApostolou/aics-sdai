<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.map()</h2>

<p>Creates a new array by performing a function on each array element.</p>

<p id="demo"></p>

<script>
var array1 = [2, 4, 6, 12, 20];

var array2 = array1.map( num => num*2);
var array3 = array1.map( function(num){return num*10});
console.log(array3);


document.getElementById("demo").innerHTML = "array2 : "+array2;


</script>

</body>
</html>
