<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<!-- Slide 73 -->

<!-- More Dynamic Styles           -->

<HEAD>
<TITLE>Object Model</TITLE>

<STYLE>

   .bigText   { font-size: 3em;
                font-weight: bold }

   .smallText { font-size: .5em }

</STYLE>

<SCRIPT LANGUAGE = "JavaScript">
   function start() 
   {
      var inputClass = prompt( "Enter a className for the text "
                               + "(bigText or smallText)", "" );
	var obj = document.getElementById('pText');
	obj.className = inputClass;
   }
</SCRIPT>
</HEAD>

<BODY ONLOAD = "start()">

<P ID = "pText">Welcome to our Web site!</P>

</BODY>
</HTML>
