<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>

<HEAD>
<TITLE>Window2</TITLE>  

<SCRIPT LANGUAGE = "JavaScript">

function locate()
{
	window.location="string.html";
}

var name = prompt("What is your name???","");

if (name != null && name != "")
{

	var conf = confirm("Is this your name : " + name + " ?");
	if (conf == true)
	{
		document.write("Hello " + name);
	}
	else
	{
		document.write("I do not know your name");
	}
}

</script>

</HEAD>
<BODY>


<br><br><br>
<input type=button value="change Location" onclick="locate()">
<br><br><br>

</BODY>
</HTML>
