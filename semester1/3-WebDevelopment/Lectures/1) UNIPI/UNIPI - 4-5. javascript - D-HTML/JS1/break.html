<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<HTML>

<HEAD>
<TITLE>While</TITLE>  

<SCRIPT LANGUAGE = "JavaScript">

var i=0

for (i=0;i<=10;i++)
{
	if (i==3){break}
	document.write("The number is " + i)
	document.write("<br />")
}

document.write("<br /><br />")

for (i=0;i<=10;i++)
{
	if (i==3){continue}
	document.write("The number is " + i)
	document.write("<br />")
}

</script>

</HEAD>
<BODY></BODY>
</HTML>
