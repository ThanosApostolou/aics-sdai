<head> 
<script type="text/javascript" language="javascript"> 

function show(id) { 
	
	var obj = document.getElementById(id); 
   
	obj.style.display = ''; 
 
} 

function hide(id) { 
	
	var obj = document.getElementById(id); 
   
	obj.style.display = 'none';

} 

</script> 
</head>
