<mat-card>
    <mat-card-content>
        <form *ngIf="accountDetailsForm" [formGroup]="accountDetailsForm">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput type="text" readonly>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="text" readonly>
            </mat-form-field>
            <br>
        </form>
    </mat-card-content>
</mat-card>
