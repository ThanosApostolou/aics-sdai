<div class="flex-columns" style="height: 100%">
    <!-- HEADER -->
    <div>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button class="example-icon" (click)="sidebarButtonClicked()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>News Recommender</span>
                <span class="flex-spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <mat-nav-list>
                        <a mat-list-item routerLink="/account" [activated]="PagesEnum.ACCOUNT === activePage()">
                            Account
                            <span *ngIf="userDetails() != null">({{userDetails()?.name}})</span>
                        </a>
                    </mat-nav-list>
                    <button *ngIf="userDetails() != null" mat-menu-item (click)="signOutClicked()">SignOut</button>
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <!-- BODY -->
    <div style="flex-grow: 1">
        <mat-sidenav-container class="my-sidebar-container">
            <mat-sidenav position="start" #sidenav mode="over" [(opened)]="opened">
                <mat-nav-list>
                    <mat-list-item *ngFor="let link of sidenavLinks" [activated]="link.name === activePage()">
                        <a matListItemTitle [routerLink]="link.path" (click)="sidenav.toggle()">{{ link.label }}</a>
                    </mat-list-item>
                </mat-nav-list>
            </mat-sidenav>

            <!-- MAIN PAGES -->
            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
    <!-- FOOTER -->
    <!-- <div>some footer</div> -->
</div>
